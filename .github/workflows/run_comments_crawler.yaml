name: Crawl Trending Comments

on:
  workflow_dispatch:     # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  schedule:
    - cron: "0 0,6,12,18 * * *"   # Cháº¡y 4 láº§n/ngÃ y (UTC â†’ 7h, 13h, 19h, 1h VN)

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: âœ… Checkout source code
      uses: actions/checkout@v4

    - name: âœ… Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: âœ… Install dependencies
      run: |
        pip install pandas google-api-python-client tqdm

    - name: ğŸ•’ LÆ°u timestamp Ä‘á»ƒ dÃ¹ng thá»‘ng nháº¥t
      id: timestamp
      run: echo "time=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

    - name: âœ… Cháº¡y script crawl (ghi Ä‘Ã¨ vÃ  táº¡o file má»›i theo giá»)
      run: |
        python crawl_comments.py

    - name: ğŸ” XÃ¡c Ä‘á»‹nh file CSV vá»«a táº¡o
      id: findfile
      run: |
        FILE=$(ls comments_*.csv | sort -r | head -n 1)
        echo "file=$FILE" >> $GITHUB_OUTPUT

    - name: ğŸ“¦ Upload artifact (tÃªn cÃ³ ngÃ y giá»)
      uses: actions/upload-artifact@v4
      with:
        name: comments_${{ steps.timestamp.outputs.time }}
        path: ${{ steps.findfile.outputs.file }}

    - name: âœ… Commit vÃ  push file CSV má»›i lÃªn repo
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add comments_*.csv
        git commit -m "ğŸ•’ Add crawl data comments_${{ steps.timestamp.outputs.time }}.csv [skip ci]" || echo "No new file to commit"
        git push
