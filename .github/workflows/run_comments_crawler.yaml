name: Crawl Trending Comments

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # Chạy mỗi ngày 4 lần: 00h, 06h, 12h, 18h UTC

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout source code
      uses: actions/checkout@v4

    - name: ✅ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ✅ Install dependencies
      run: |
        pip install pandas google-api-python-client

    - name: ✅ Tạo thư mục lưu file theo ngày (VD: crawled/2025-10-20)
      id: setfolder
      run: |
        TODAY=$(date +'%Y-%m-%d')
        echo "FOLDER=crawled/$TODAY" >> $GITHUB_ENV
        mkdir -p "crawled/$TODAY"

    - name: ✅ Chạy file crawl và lưu kết quả
      env:
        SAVE_PATH: ${{ env.FOLDER }}/comments.csv
      run: |
        python crawl_comments.py "$SAVE_PATH"

    - name: ✅ Upload artifact để tải về
      uses: actions/upload-artifact@v4
      with:
        # Artifact không được có dấu "/" trong tên, nên thay bằng dấu gạch dưới "_"
        name: comments_${{ env.FOLDER//\//_ }}
        path: ${{ env.FOLDER }}
