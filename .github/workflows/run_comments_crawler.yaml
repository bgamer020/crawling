name: Crawl Trending Comments

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,6,12,18 * * *"   # chạy 4 lần/ngày

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout source code
      uses: actions/checkout@v4

    - name: ✅ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ✅ Install dependencies
      run: |
        pip install pandas google-api-python-client

    - name: ✅ Tạo thư mục lưu file theo ngày (VD: crawled/2025-10-20)
      run: |
        TODAY=$(date +'%Y-%m-%d')
        echo "FOLDER=crawled/$TODAY" >> $GITHUB_ENV
        mkdir -p crawled/$TODAY

    - name: ✅ Chạy file crawl (API key đã nằm trong code Python rồi)
      env:
        SAVE_PATH: ${{ env.FOLDER }}/comments.csv
      run: |
        python crawl_comments.py "$SAVE_PATH"

    - name: ✅ Upload artifact để tải về
      uses: actions/upload-artifact@v4
      with:
        name: comments_${{ env.FOLDER }}
        path: ${{ env.FOLDER }}
