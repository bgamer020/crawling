name: Crawl Trending Comments

on:
  workflow_dispatch:     # cho phép chạy thủ công
  schedule:
    - cron: "0 0,6,12,18 * * *"   # chạy 4 lần/ngày (UTC, tương đương 7h, 13h, 19h, 1h VN)

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout source code
      uses: actions/checkout@v4

    - name: ✅ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: ✅ Install dependencies
      run: |
        pip install pandas google-api-python-client tqdm  

    - name: ✅ Chạy file crawl (lưu tại root, append dữ liệu)
      run: |
        python crawl_comments.py

    - name: ✅ Upload artifact để tải về
      uses: actions/upload-artifact@v4
      with:
        name: comments
        path: comments.csv

    - name: ✅ Commit và push file comments.csv lên repo
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add comments.csv
        git commit -m "Update comments.csv (append data) [skip ci]" || echo "No changes to commit"
        git push
