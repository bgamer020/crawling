name: Run Crawlers

on:
  workflow_dispatch:   # Cho phép chạy tay trong tab Actions
  schedule:
    - cron: "0 0 * * *"   # Hoặc hẹn giờ (tuỳ chọn)

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install google-api-python-client pandas

      - name: Run crawlers
        run: |
          python crawl_trending.py
          python crawl_non_trending.py
